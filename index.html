<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1 class="headerTitle">Kanban Board</h1>
    </header>
    <div class="error">
        <h3>Fill the empty fields!</h3>
        <span><i class='bx bx-x' id="closeError"></i></span>
    </div>
    <div class="form-zone">
        <input type="text" placeholder="Create new dropzone" id="input-formzone">
        <button type="submit" id="button-formzone">Create</button>
    </div>
    <main class="container">
        <div class="dropzones">
            <div class="dropzones-header">
                <h3>To Do</h3>
                <h3><i class='bx bx-plus' id="openModal"></i></h3>
            </div>
            <div class="dropzones-items dropzones-items-main">
                
            </div>
        </div>

        <div class="dropzones">
            <div class="dropzones-header">
                <h3>Current</h3>
            </div>
            <div class="dropzones-items">
                
            </div>
        </div>

        <div class="dropzones">
            <div class="dropzones-header">
                <h3>Complete</h3>
            </div>
            <div class="dropzones-items">
                
            </div>
        </div>

        <div class="modal">
            <input type="text" placeholder="Create new item" id="input-modal">
            <button type="submit" id="button-modal">Create</button>
            <span><i class='bx bx-x' id="closeModal"></i></span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
